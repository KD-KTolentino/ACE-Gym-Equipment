<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Navbar design */
        .navbar-default {
            background-color: #222;
            border-color: #222;
        }

        .navbar {
            margin: 0;
            padding: 10px;
            border-radius: 0;
        }

        .navbar-brand {
            font-family: 'Bebas Neue', sans-serif;
            color: red !important;
        }

        .navbar-nav > li > a {
            font-family: 'Bebas Neue', sans-serif;
            color: red !important;
        }

        .navbar-nav > li > a:hover {
            color: darkred !important;
        }

        /* Contact Form Design */
        .container {
            padding: 50px 20px;
            margin-top: 100px;
            margin-bottom: 100px;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: red;
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #43a047;
            border-color: #43a047;
        }

        .btn-primary:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }

        .btn-secondary {
            background-color: #555;
            border-color: #555;
            color: white !important;
        }

        .btn-secondary:hover {
            background-color: #333;
            border-color: #333;
        }

        /* Animation for Contact Form */
        .container {
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeIn 1.5s ease-out forwards; 
        }



        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer design*/
        .footer1 {
            margin: auto;
            padding: 20px;
            background-color: #222;
            color: #cc0000 !important;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
         
            <div class="navbar-header">
              
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">ACE Gym Equipment</a>
            </div>

        
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form section -->
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back to Homepage</a>
        </form>
    </div>

    <!-- Footer section -->
    <footer class="footer1">
        <p>Contact us at: <strong>support@acegymequipment.com</strong></p>
        <p>Phone: <strong>+63 0908-4567-3223</strong></p>
        <p>Address: <strong>123 Fitness Lane, Workout City, TONDO</strong></p>
    </footer>
</body>
</html>
